---
layout: default
---

<article>
  {% for article in  site.data.news %}
    <section>
      <img src="{{site.baseurl}}{{article.img}}" alt="{{article.title}}">
      <h2>{{article.title}}</h2>
      <p><a href="{{site.baseurl}}{{article.link}}">{{article.link-text}}</a></p>
    </section>
  {% endfor %}
</article>
<article>
  <section>
    <h2>Latest projects</h2>
    <p><a href="https://github.com/colorlessenergy">view all latest projects</a></p>
  </section>
  <section>
    {% for project in site.data.projects %}
      <img src="{{project.img}}" alt="{{project.title}}">
      <h2>{{project.title}}</h2>
      <p><a href="{{project.link}}">{{project.link-text}}</a></p>
    {% endfor %}
  </section>
</article>
